<!DOCTYPE html>
<html>
<head>
	<title>新建作品弹窗</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/alert.css">
</head>
<body>
		<div class = "alertbg">
			<div class="title">
				<div class="title-left"></div>
				<div class="title-mid">新建作品</div>
				<div class="title-right"><button id = "close-btn"></button></div>
			</div>
			<form>
			<div class="alert-content">
				<table>
					<tr>
						<td>
							资源名称
						</td>
						<td>
							<input type="text" class = "fname" value="真实世界-泰会玩" name="">
						</td>
					</tr>
					<tr>
						<td valign = "top">作者</td>
						<td>
                            <div class = "author">
                                <ul>
                                    <li>李明<img src="./images/images/author_del.png"></li>
                                    <li>张三丰<img src="./images/images/author_del.png"></li>
                                    <li>吴老二<img src="./images/images/author_del.png"></li>
                                    <li>李四<img src="./images/images/author_del.png"></li>
                                    <li>周杰伦<img src="./images/images/author_del.png"></li>
                                    <li>斯琴<img src="./images/images/author_del.png"></li>
                                    <li>王小二<img src="./images/images/author_del.png"></li>
                                </ul>
						    </div>
						    <img class = "addAuthor" id="addauthor" src="./images/images/author_add.png">
					    </td>
					</tr>
					<tr>
						<td>配图</td>
						<td>
							<label for = "file" class="inp-label">点击上传图图片</label>
							<input type="file" id = "file" style="display: none;" accept="images/png" name=""></td>
					</tr>
					<tr>
						<td valign="top">简介</td>
						<td>
							<textarea class = "tarea">
								
							</textarea>
						</td>
					</tr>
				</table>
			</div>
			<div class="alert-foot">
				<button id = "submit-btn">确定提交</button><br/>
				<span>提交后显示在班级作品区</span>
			</div>
			</form>
        </div>
        <script src="js/addnew.js"></script>
</body>
</html>
